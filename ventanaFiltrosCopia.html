<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros Pokedex</title>
    <link rel="icon" href="img/logos/pokedexLogo2.jpg">
    <link rel="stylesheet" href="filtrosCssCopia.css">
</head>
<body id="body">
    <main>
        <div id="contenedorPrincipal">
            <input tabindex="" id="buscador" placeholder="Buscador" name="buscadorPoke">
            <div id="contenedorImagen">
                
            </div>
            <div id="contenedorInfo">
                <button tabindex="" id="btnTipo" >Tipos</button>
                <button tabindex="" id="btnNumero">Número</button>
                <button tabindex="" id="btnGeneraciones">Generaciones</button>
                <button tabindex="" id="btnHuevo">Grupo Huevo</button>
            </div>
        </div>
        <div id="contenedorBotones">
            <button tabindex="" type="submit" id="btnBuscar">Buscar</button>
            <button tabindex="" id="btnShiny">Shiny</button>
            <button tabindex="" id="btnSalir">Volver</button>
        </div>
    </main>
    <footer id="footerId">
        <p id="footer">Pokedex desarrollada por Sergio Connolly Peña &copy; 2025 Trabajo Final de Grado. FOC</p>
    </footer>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="jsFiltrosCopia.js"></script>
</body>
</html>
